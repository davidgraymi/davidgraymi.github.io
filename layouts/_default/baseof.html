<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/interactive.js" defer></script>
</head>

<body>
    <header class="site-header">
        <nav class="container">
            <a href="/" class="logo">DG.</a>
            <ul class="nav-links">
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ now.Year }} David Gray. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/{{ .Site.Params.github }}" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/{{ .Site.Params.linkedin }}" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>

</html>
