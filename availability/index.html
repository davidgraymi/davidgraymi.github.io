<!DOCTYPE html>
<html>
<head>
<title>Service Booking Form</title>
<style>
body {
  font-family: sans-serif;
  margin: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
select {
  width: 300px;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="checkbox"] {
  margin-bottom: 15px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.payment-section {
  border-top: 1px solid #eee;
  padding-top: 20px;
  margin-top: 20px;
}
</style>
</head>
<body>

<h2>Service Booking Form</h2>

<form id="bookingForm">

  <label for="availability">Select Availability:</label>
  <select id="availability" name="availability">
    <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
    <option value="afternoon">Afternoon (1:00 PM - 5:00 PM)</option>
    <option value="evening">Evening (6:00 PM - 9:00 PM)</option>
    <option value="allday">All Day</option>
  </select>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required>

  <label>Do you have any pets?</label>
  <label><input type="radio" name="pets" value="yes"> Yes</label>
  <label><input type="radio" name="pets" value="no"> No</label>

  <div class="payment-section">
    <h3>Payment Information</h3>

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required>

    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
  </div>

  <button type="button" onclick="submitForm()">Submit and Pay</button>

</form>

<script>
function submitForm() {
    const availability = document.getElementById("availability").value;
    const address = document.getElementById("address").value;
    const pets = document.querySelector('input[name="pets"]:checked');
    const cardNumber = document.getElementById("cardNumber").value;
    const expiryDate = document.getElementById("expiryDate").value;
    const cvv = document.getElementById("cvv").value;

    if (!pets) {
        alert("Please select if you have pets or not.");
        return;
    }

    // Basic Validation (Enhance as needed)
    if (!cardNumber || !expiryDate || !cvv) {
        alert("Please fill out all payment details.");
        return;
    }

    // Simulate Payment Processing (Replace with real payment gateway integration)
    alert(`
    Booking Details:
    Availability: ${availability}
    Address: ${address}
    Pets: ${pets.value}
    Payment Processed (Simulated). Thank you!
    `);
    document.getElementById("bookingForm").reset();

    .catch((error) => {

    });

}
</script>

</body>
</html>
